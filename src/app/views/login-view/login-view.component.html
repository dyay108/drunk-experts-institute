<div class="absolute flex justify-center pt-6 w-full h-full bg-blue-500">
    <div class="w-full lg:w-4/12 px-4">
        <div class="relative inset-x-0 pb-5 flex flex-row justify-center items-baseline">
            <div class="flex justify-center items-center">
                <i class="fa-solid fa-beer-mug-empty text-white text-5xl"></i>
            </div>
            <div class="text-white">
                Drunken Institute
            </div>
        </div>
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
            <div class="rounded-t mb-0 px-6 py-6">
                <div class="text-center mb-3">
                    <h6 class="text-gray-600 text-sm font-bold">Sign in with</h6>
                </div>
                <div class="btn-wrapper text-center">
                    <button (click)="login()"
                        class="bg-white active:bg-gray-100 text-gray-800  px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center"
                        type="button" style="transition: all 0.15s ease 0s;"><i
                            class="fa-brands fa-google"></i></button>
                    <button (click)="login()"
                        class="bg-white active:bg-gray-100 text-gray-800  px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center"
                        type="button" style="transition: all 0.15s ease 0s;"><i
                            class="fa-brands fa-facebook"></i></button>
                    <button (click)="login()"
                        class="bg-white active:bg-gray-100 text-gray-800  px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center"
                        type="button" style="transition: all 0.15s ease 0s;"><i
                            class="fa-brands fa-microsoft"></i></button>
                    <button (click)="login()"
                        class="bg-white active:bg-gray-100 text-gray-800  px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center"
                        type="button" style="transition: all 0.15s ease 0s;"><i
                            class="fa-brands fa-reddit"></i></button>
                </div>
                <hr class="mt-6 border-b-1 border-gray-400">
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <div class="text-gray-500 text-center mb-3 font-bold"><small>Or sign in with credentials</small>
                </div>
                <form>
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">Email</label>
                        <input type="email"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                            placeholder="Email" style="transition: all 0.15s ease 0s;">
                    </div>
                    <div class="relative w-full mb-3">
                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            for="grid-password">Password</label>
                        <input type="password"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                            placeholder="Password" style="transition: all 0.15s ease 0s;">
                    </div>
                    <div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input id="customCheckLogin" type="checkbox"
                                class="form-checkbox text-gray-800 ml-1 w-5 h-5"
                                style="transition: all 0.15s ease 0s;"><span
                                class="ml-2 text-sm font-semibold text-gray-700">Remember me</span></label>
                    </div>
                    <div class="text-center mt-6">
                        <button (click)="login()"
                            class="bg-blue-500 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                            type="button" style="transition: all 0.15s ease 0s;">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="flex justify-between relative">
            <div class="w-fit text-gray-300 cursor-pointer" (click)="login()">Forgot password?</div>
            <div class="w-fit text-gray-300 cursor-pointer text-right" (click)="login()">Create new account
            </div>
        </div>
    </div>
</div>
<footer class="absolute w-full bottom-0 bg-blue-800 pb-6">
    <div class="container mx-auto">
        <hr class="mb-6 border-b-1 border-gray-700">
        <div class="flex justify-between">
            <div class="cursor-pointer text-sm text-white font-semibold py-1 pl-4">Drunken Institute</div>
            <div class="flex justify-center items-center space-x-4 pr-4">
                <div class="cursor-pointer text-sm text-white font-semibold py-1">About Us</div>
                <div class="cursor-pointer text-sm text-white font-semibold py-1">Blog</div>
            </div>
        </div>
    </div>
</footer>
