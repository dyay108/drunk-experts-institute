<div class="z-50 w-full h-12 bg-blue-500 flex flex-row justify-between items-center text-white
    transition duration-200 ease-in-out " [ngClass]="{'-translate-y-full': hideNav, 'top-0 sticky': !hideNav}">

    <div class="flex justify-start items-center pl-5 space-x-2">
        <div class="cursor-pointer" (click)="navHome()">
            <i class="fa-solid fa-beer-mug-empty text-white text-lg"></i>
        </div>

        <div class="cursor-pointer" (click)="navHome()">
            <div>Drunken Institute</div>
        </div>
    </div>

    <div class="md:hidden w-1/2 flex justify-end cursor-pointer hover:text-cyan-500 pr-5" (click)="toggleSideNav()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>

    <div class="flex flex-row justify-between items-center space-x-5">
        <div class="hidden md:block cursor-pointer hover:text-cyan-500" (click)="navHome()">
            Home
        </div>

        <div class="hidden md:block cursor-pointer hover:text-cyan-500">
            Drink Maker
        </div>

        <div class="hidden md:block cursor-pointer hover:text-cyan-500">
            My Drinks
        </div>
    </div>

    <div class="hidden md:flex flex-row space-x-4 pr-5">

        <div class="hidden md:block mr-5 cursor-pointer">
            <div (click)="toggleDD()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

            <div class="absolute h-16 w-24 bg-blue-400 text-white rounded-lg drop-shadow-lg 
                flex flex-col justify-center items-center transition duration-200 ease-in-out"
                [ngClass]="{'opacity-100': dropdown, 'opacity-0': !dropdown}">
                <div class="hover:text-cyan-200 cursor-pointer" (click)="toggleDD()">Account</div>
                <div class="hover:text-cyan-200 cursor-pointer" (click)="toggleDD();logout()">Logout</div>
            </div>


        </div>

        <a href="https://facebook.com" target="_blank" rel="noreferrer" class="rounded-full">

            <i class="fa-brands fa-facebook text-white hover:text-cyan-500 "></i>
        </a>

        <a href="https://instagram.com" target="_blank" rel="noreferrer" class="rounded-full">

            <i class="fa-brands fa-instagram text-white hover:text-cyan-500 "></i>
        </a>

        <a href="https://tiktok.com" target="_blank" rel="noreferrer" class="rounded-full">

            <i class="fa-brands fa-tiktok text-white hover:text-cyan-500 "></i>
        </a>

    </div>

</div>

<div class="md:hidden h-full w-full transform fixed left-0 top-0 overflow-x-hidden bg-blue-500 text-white z-40
    transition duration-200 ease-in-out" [ngClass]="{'-translate-x-full': hideSide}">

    <div class="sticky top-0 bg-blue-500">

        <div class="flex flex-row justify-between items-center pt-5 pb-2">
            <div class="flex justify-start items-center pl-5 space-x-2">
                <div class="cursor-pointer" (click)="navHome(); toggleSideNav()">
                    <i class="fa-solid fa-beer-mug-empty text-white text-lg"></i>
                </div>

                <div class="cursor-pointer" (click)="navHome(); toggleSideNav()">
                    <div>Drunken Institute</div>
                </div>
            </div>

            <div class="cursor-pointer pr-5 hover:text-cyan-500" (click)="toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
        </div>

        <hr class="w-full" />
    </div>


    <div class="flex flex-col justify-around h-full">

        <div class="flex flex-col justify-start items-center space-y-6">
            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
            </div>

            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <i class="fa-solid fa-martini-glass-empty"></i>
                Drink Maker
            </div>

            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                My Drinks
            </div>
            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
                Special Offers
            </div>

            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                About
            </div>

            <div class="cursor-pointer hover:text-cyan-500 flex flex-col items-center"
                (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                Contact Us
            </div>
        </div>

        <div class="flex justify-evenly ">
            <div class="cursor-pointer hover:text-cyan-500 flex items-center" (click)="navHome();toggleSideNav()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                My Account
            </div>

            <div class="cursor-pointer hover:text-red-500 flex items-center" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
            </div>
        </div>

        <div class="flex flex-row justify-center space-x-4 pb-5">

            <a href="https://facebook.com" target="_blank" rel="noreferrer" class="rounded-full">

                <i class="fa-brands fa-facebook text-white hover:text-cyan-500 "></i>
            </a>

            <a href="https://instagram.com" target="_blank" rel="noreferrer" class="rounded-full">

                <i class="fa-brands fa-instagram text-white hover:text-cyan-500 "></i>
            </a>

            <a href="https://tiktok.com" target="_blank" rel="noreferrer" class="rounded-full">

                <i class="fa-brands fa-tiktok text-white hover:text-cyan-500 "></i>
            </a>

        </div>
    </div>

</div>
